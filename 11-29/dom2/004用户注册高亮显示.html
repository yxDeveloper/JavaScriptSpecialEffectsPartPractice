<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.wrong {
				border: 2px solid red;
			}
			.right {
				border: 2px solid #91b81d;
			}
		</style>
	</head>
	<body>
		账号：<input type = "text" onblur="fn(this)"><br><br>
		密码：<input type = "password" onblur="fn(this)">
		
		<script type="text/javascript">
			//需求: 失去焦点的时候判断input中的值,如果账号或密码在6-12之间通过,否则报错
			//步骤:
			//1.获取事件源
			//2.绑定事件/
			//3.书写事件驱动程序
			function fn(aaa){
				//html中的input标签行内调用function的时候,是先通过window调用的function,
				//只有传递的this才指的是标签本身
				if(aaa.value.length < 6 || aaa.value.length > 12){
					aaa.className = "wrong";
				}else{
					aaa.className = "right";
				}
			}
			
		</script>
	</body>
</html>

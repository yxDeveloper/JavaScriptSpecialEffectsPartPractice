<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			select{
			width: 170px;
			height: 200px;
			font-size: 16px;
			background-color:  aqua;
			}
			
		</style>
	</head>
	<body>
		<select name="" id="sel1" size="10" multiple="multiple">
			<option value="">香蕉</option>
			<option value="">苹果</option>
			<option value="">鸭梨</option>
			<option value="">葡萄</option>
		</select>
		<input type="button" value = ">>>">
		<input type="button" value = "<<<">
		<input type="button" value = ">">
		<input type="button" value = "<">
		<select name="" id="sel2" size="10" multiple="multiple">

		</select>
		<script type="text/javascript">
			//需求1:点击>>>和<<<两个按钮,所有的子元素标签都跑到对方的标签当中.
			//步骤:
			//1.获取相关元素,并绑定事件
			//2.获取子元素,整体的添加到另外一边的标签中
			
			
			//1.获取相关元素,并绑定事件
			var sel1 = document.getElementById("sel1");
			var sel2 = document.getElementById("sel2");
			var inpArr = document.getElementsByTagName("input");
			
			inpArr[0].onclick = function(){
				//2.获取子元素,整体的添加到另外一边的标签中
				var arr = sel1.children;
				//循环遍历放入另一侧的select标签中
				for(var i = arr.length-1;i>=0;i--){
					//放入sel2中,不能用push,要用appendChild;
					sel2.appendChild(arr[0]);
				}
			}
			inpArr[1].onclick = function(){
				//2.获取子元素,整体的添加到另外一边的标签中
				var arr = sel2.children;
				//循环遍历放入另一侧的select标签中
				for(var i= arr.length-1;i>=0;i--){
					//放入sel1中,不能用push,要用appendChid;
					sel1.appendChild(arr[0]);
				}
			}
			
			
			//需求点击>和<两个按钮,所有被选中的子元素都跑到对方的标签中.
			//思路:获取所有子节点,然后循环判断,只有selected属性值为true的选项才能被添加到另一个列表中
			
			
			inpArr[2].onclick = function(){
				//2.获取子元素,整体的添加到另外一边的标签中
				var arr = sel1.children;
				//循环遍历判断数组中的元素selected属性为true的,添加到另一个select标签中
				for(var i = arr.length-1;i>=0;i--){
					//放入sel2中,不能用push,要用appendChild;
					if(arr[i].selected === true){
						arr[i].selected = false;
						sel2.appendChild(arr[i]);
					}
					
				}
				
			}
			inpArr[3].onclick = function(){
				//2.获取子元素,整体的添加到另外一边的标签中
				var arr = sel2.children;
				//循环遍历判断数组中的元素selected属性为true的,添加到另一个select标签中
				for(var i= arr.length-1;i>=0;i--){
					//放入sel1中,不能用push,要用appendChid;
					if(arr[i].selected === true){
						arr[i].selected = false;
						sel1.appendChild(arr[i]);
					}
					
				}
				
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//返回值,定时器
			var num=1;
			//setInterval他的返回值就是定时器的名字
			var timer = setInterval(function () {
				console.log(num);
				num++;
				if(num===10){
					//如何停止定时器呢？？？
					clearInterval(timer);
				}
			},500)
		</script>
	</body>
</html>

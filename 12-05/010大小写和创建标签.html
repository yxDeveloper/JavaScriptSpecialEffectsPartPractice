<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="file">
		
		<script type="text/javascript">
			var str = "abcdEFG";
			
			//转换成小写
			console.log(str.toLowerCase());
			//转化成大写
			console.log(str.toUpperCase());
			
			//校验上传文件格式(图片img/png/jpg/gif)
			// 查找最后一个,截取到最后,判断value属性值
			document.getElementsByTagName("input")[0].onchange = function(){
				alert(this.value);
			}
			
			var str = "你好";
			console.log(str.anchor())
			console.log(str.big())
			console.log(str.sub())
			console.log(str.sup())
			console.log(str.link("http://www.baidu.com"));
			console.log(str.bold())
		</script>
	</body>
</html>
